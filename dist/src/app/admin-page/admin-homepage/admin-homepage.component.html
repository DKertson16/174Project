<div id="Upload_Page" class="Upload_Page_Class ">
	<div class="left-column">
		<svg class="Line_1">
			<path fill="transparent" stroke="rgba(112,112,112,1)" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" class="Line_1_Class" d="M 0 0 L 0 4000">
			</path>
		</svg>
		<div class="Welcome_Admin__Class">
			<span>Welcome Admin!</span>
		</div>
		<div class="logout-button">
			<button mat-flat-button (click)="clickLogout()">
					Logout
			</button>
		</div>
	</div>
	<div class="right-column">
		<div class="admin-title">
			<span>Upload</span>
		</div>
		<svg class="Line_2">
			<path fill="transparent" stroke="rgba(112,112,112,1)" stroke-width=".5rem" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" d="M 0 0 L 4000 0">
				</path>
		</svg>
		<input #file  type="file" (change)="uploadFile($event.target.files)" style="display:none;"> 
		<div (click)="file.click()">
			<div class="admin-box-border">
				<div class="admin-icon">

					</svg>
				</div>
				<div class="admin-box-text">
					<span>Click to Upload .xlsx File</span>
				</div> 
			</div>
		</div>
		<div class="admin-title">
			<span>Schedule</span>
		</div>
		<svg class="Line_2">
			<path fill="transparent" stroke="rgba(112,112,112,1)" stroke-width=".5rem" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" d="M 0 0 L 4000 0">
				</path>
		</svg>

			<div class="half-box" (click)="picker.open()">

						</path>
					</svg>
				</div>
				<div class="half-box-text">
					<span>Click to Schedule Send Time</span>
				</div>
				<div class="half-box-text">
					<span *ngIf="sendDate">8:00am on {{sendDate | date: 'longDate'}}</span>
					<span *ngIf="!sendDate"></span>
				</div>
				<mat-form-field class="date-hidden">
					<input matInput
						[min]="minDate"
						[(ngModel)]="sendDate"
						[matDatepicker]="picker"
						class="date-hidden"
					>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>		
				<!-- <input matInput [matDatepicker]="picker" placeholder="Choose a date"> -->
			</div>

						</path>
					</svg>
				</div>
				<div class="half-box-text">
					<span>Click Schedule Survey End Time</span>
				</div>
				<div class="half-box-text">
					<span *ngIf="endDate">8:00am on {{endDate | date: 'longDate'}}</span>
					<span *ngIf="!endDate"></span>
				</div>
				<mat-form-field class="date-hidden">
					<input matInput
						[min]="minDate"
						[(ngModel)]="endDate"
						[matDatepicker]="picker2"
						class="date-hidden"
					>
					<mat-datepicker #picker2></mat-datepicker>
				</mat-form-field>	
			</div>
		</div>
		<div class="right-align">
			<button mat-flat-button (click)="clickScheduleSend()">
					Schedule Send
					<i class="material-icons">keyboard_arrow_right</i>
			</button>
			<button mat-flat-button (click)="clickSend()">
					Send
					<i class="material-icons">keyboard_arrow_right</i>
			</button>
		</div>
	</div>
</div>
